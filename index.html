<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lab Calculator</title>
  <link rel="stylesheet" href="main.css">
</head>

<body>

  <div class="calc">
    
    <div class="display">0</div>
    
    <div class="row5">
      <button id="clear" class="clear" onclick="display.innerHTML = 0">C</button>
      <button id="back" class="norm">&#8592;</button>
      <button id="divide" class="operator" onclick="display.innerHTML = '&divide'">&divide;</button>
    </div>
    
    <div class="row4">
      <button id="seven" class="norm" onclick="display.innerHTML = 7">7</button>
      <button id="eight" class="norm" onclick="display.innerHTML = 8">8</button>
      <button id="nine" class="norm" onclick="display.innerHTML = 9">9</button>
      <button id="multiply" class="operator" onclick="display.innerHTML = '&times'">&times;</button>
    </div>
    
    <div class="row3">
      <button id="four" class="norm" onclick="display.innerHTML = 4">4</button>
      <button id="five" class="norm" onclick="display.innerHTML = 5">5</button>
      <button id="six" class="norm" onclick="display.innerHTML = 6">6</button>
      <button id="minus" class="operator" onclick="display.innerHTML = '&minus;'">&minus;</button>
    </div>
    
    <div class="row2">
      <button id="one" class="norm" onclick="display.innerHTML = 1">1</button>
      <button id="two" class="norm" onclick="display.innerHTML = 2">2</button>
      <button id="three" class="norm" onclick="display.innerHTML = 3">3</button>
      <button id="plus" class="operator" onclick="display.innerHTML = '&#43;'">&#43;</button>
    </div>
    
    <div class="row1">
      <button id="zero" class="zero norm" onclick="display.innerHTML = 0">0</button>
      <button id="equal" class="equal operator">&equals;</button>
    </div>

  </div>


  
  <script src="main.js"></script>
</body>
</html>
