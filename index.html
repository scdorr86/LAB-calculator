<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lab Calculator</title>
  <link rel="stylesheet" href="main.css">
</head>

<body>

  <div id="main" class="calc">
    
    <div id="disPlay" class="display">0</div>
    
    <div class="row5">
      <button id="clear" class="clear" onclick="display.innerHTML = 0">C</button>
      <button id="back" class="norm">&#8592;</button>
      <button id="op--&divide" class="operator">&divide;</button>
    </div>
    
    <div class="row4">
      <button id="num--7" class="norm">7</button>
      <button id="num--8" class="norm">8</button>
      <button id="num--9" class="norm">9</button>
      <button id="op--&times" class="operator">&times;</button>
    </div>
    
    <div class="row3">
      <button id="num--4" class="norm">4</button>
      <button id="num--5" class="norm">5</button>
      <button id="num--6" class="norm">6</button>
      <button id="op--&minus;" class="operator">&minus;</button>
    </div>
    
    <div class="row2">
      <button id="num--1" class="norm">1</button>
      <button id="num--2" class="norm">2</button>
      <button id="num--3" class="norm">3</button>
      <button id="op--&#43;" class="operator">&#43;</button>
    </div>
    
    <div class="row1">
      <button id="num--0" class="zero norm">0</button>
      <button id="equal" class="equal operator">&equals;</button>
    </div>

  </div>


  
  <script src="main.js"></script>
</body>
</html>
