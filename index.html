<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lab Calculator</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="calc">
    <div class="display">0</div>
    <div class="row5">
      <button class="clear norm">C</button>
      <button class="norm">&#8592;</button>
      <button class="operator">&divide;</button>
    </div>
    <div class="row4">
      <button class="norm">7</button>
      <button class="norm">8</button>
      <button class="norm">9</button>
      <button class="operator" onclick="console.log('test')">&times;</button>
    </div>
    <div class="row3">
      <button class="norm" onclick="console.log('test2')">4</button>
      <button class="norm">5</button>
      <button class="norm">6</button>
      <button class="operator">&minus;</button>
    </div>
    <div class="row2">
      <button class="norm">1</button>
      <button class="norm">2</button>
      <button class="norm">3</button>
      <button class="operator">&#43;</button>
    </div>
    <div class="row1">
      <button class="zero norm">0</button>
      <button class="equal operator">&equals;</button>
    </div>

  </div>


  
  <script src="main.js"></script>
</body>
</html>
